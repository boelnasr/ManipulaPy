name: Lint with flake8 and black

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  lint:
    name: Code Linting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install flake8 and black
        run: |
          pip install --upgrade pip
          pip install flake8 black

      - name: Run flake8
        run: |
          flake8 ManipulaPy tests --max-line-length=88

      - name: Check code style with black
        run: |
          black --check ManipulaPy tests

  autofix:
    name: Suggest Code Formatting Fix
    runs-on: ubuntu-latest
    if: failure()
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install black
        run: pip install black

      - name: Run black to auto-fix
        run: |
          black ManipulaPy tests
          echo "::notice ::Black formatting complete. Commit the changes if tests pass."

